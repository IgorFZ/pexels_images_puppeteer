<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer</title>
</head>
<body>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: .4rem;
        }

        div img {
            width: 100%;
        }
    </style>

    <div class="container"></div>

    <script>
        (async() => {
            const response = await fetch('./pexels.json');
            const data = await response.json();

            // const htmlList = data.map( image => `<li><img src="${image.src}"></li>`);
            // or 
            const htmlList = data.map( ({src}) => `<div><img src="${src}"></div>`).join('');
            
            document.querySelector('.container').innerHTML = htmlList
        })();
    </script>
</body>
</html>
